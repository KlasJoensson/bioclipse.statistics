<h1>Getting help</h1>

<p>
<h3>The online R help system is available in Bioclipse-R.</h3>
</p>
Typing <em>help("topic")</em> or <em>?topic</em> will open the corresponding R help pages in Bioclipse internal web browser.
</p>
<p>
The <em>help.start()</em> function will open the R online documentation pages in you system's default browser.
</p>
