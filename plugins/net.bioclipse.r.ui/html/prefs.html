<h1>Bioclipse-R - Preferences</h1>

<p>
The R section in Bioclipse preferences has a field for setting the <b>R_HOME</b> variable.

<p>
If you are not sure which is the R home directory, start R outside of Bioclipse and use the <em>R.home()</em> function. It will return the <b>R_HOME</b> value.
